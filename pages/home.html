<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../src/css/home.css" rel="stylesheet" type="text/css" media="all">
    <link href="../src/css/nav.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../src/scripts/reset-modal.js" ></script>
    <title>หน้าหลัก</title>
</head>

<body>
    <div class="row1">
        <div class="header_left">
            <h1>UrQ</h1>
            <p>Best Queue Best Service
            </p>
        </div>
        <div class="header_right">
            <ul id="menu">
                <li>
                    <a href="./home.html">หน้าหลัก</a>
                </li>
                <li>
                    <a href="#">หมูสองชั้น
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="sub-link">
                        <li>
                            <a href="./profile.html">โปรไฟล์</a>
                        </li>
                        <li>
                            <a href="#">ติดต่อเรา</a>
                        </li>
                        <li>
                            <a href="../index.html">ออกจากระบบ</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <form id="post_name_cust" method='post'>
            <div class="add_name">
                <table>
                    <tr>
                        <h2>เพิ่มรายชื่อจองคิว</h2>
                    </tr>
                    <tr>
                        <input type="text" placeholder="ระบุชื่อลูกค้า" id="cust_name" />
                        <button class="add-button">เพิ่ม</button>
                        <button class="show-list">
                            แสดง
                            <!--<img src="../src/images/show_list.png" width="26px" height="26px" />-->
                        </button>
                    </tr>
                </table>
            </div>
        </form>
        <div class="next-q">
            <h1>คิวปัจจุบัน</h1>
            <label id="num_q">0</label>
            <div class="name_cust">
                <label id="own_q">เจ้าของคิว : </label>
                <label id="n_cust">None</label>
            </div>
            <div class="call-next-btn">
                <button class="next_btn">เรียกคิวถัดไป</button>
            </div>
        </div>
        <div class="call-q">
            <div class="call_q">
                <button class="recall_btn">เรียกคิวอีกครั้ง</button>
                <label class="reset_btn" for="modal-toggle">รีเซ็ต</label>
            </div>
            <br/>
            <br/>
            <div class="call-fill">
                <h2>ระบุหมายเลขคิวที่คุณต้องการ</h2>
                <div class="call_q_fill">
                    <input type="text" id="cust_num" />
                    <button class="call_btn">เรียกคิวนี้</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-container">
        <input id="modal-toggle" type="checkbox">      
        <label class="modal-backdrop" for="modal-toggle"></label>
        <div class="modal-content">
          <label class="modal-close" for="modal-toggle">&#x2715;</label>
          <p>คุณต้องการเริ่มต้นหมายเลขคิวใหม่หรือไม่?</p> 
          <div class="btn-rs">
            <label class="modal-content-btn" id="reset_ok" for="modal-toggle">ตกลง</label>
            <label class="modal-content-btn" id="reset_not" for="modal-toggle">ยกเลิก</label>
          </div>   
        </div>          
      </div>
</body>

</html>
