<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="../src/css/register.css" rel="stylesheet" type="text/css" media="all">
  <title>ลงทะเบียน</title>
</head>

<body>
  <div class="row1">

    <div class="header_left">
      <h1>UrQ</h1>
      <p>Best Queue Best Service
      </p>
    </div>
  </div>
  <div class="content">
    <div id="apply">
      <h1>
        <strong>สมัครสมาชิก</strong>
      </h1>
    </div>
    <div class="col-left">
      <table id="input-left">
        <tr>
          <td class="label">
            <label>ชื่อผู้ใช้</label>
          </td>
          <td class="input">
            <input type="text" value="" placeholder="กรุณาระบุเป็นอักษรภาษาอังกฤษ" id="username" />
          </td>
        </tr>
        <tr>
          <td class="label">
            <label>รหัสผ่าน</label>
          </td>
          <td class="input">
            <input type="password" value="" id="password" />
          </td>
        </tr>
        <tr>
          <td class="label">
            <label>ยืนยันรหัสผ่าน</label>
          </td>
          <td class="input">
            <input type="password" value="" id="re-password" />
          </td>
        </tr>
        <tr>
          <td class="label">
            <label>อีเมล์</label>
          </td>
          <td class="input">
            <input type="email" value="" id="email" />
          </td>
        </tr>
        <tr>
          <td class="label">
            <label>เบอร์โทรติดต่อ</label>
          </td>
          <td class="input">
            <input type="text" value="" id="phone" placeholder="กรุณาระบุเป็นตัวเลข" />
          </td>
        </tr>
      </table>
    </div>
    <div class="col-right">
      <table id="input-right">
        <tr>
          <td class="label">
            <label>ชื่อร้านค้า</label>
          </td>
          <td class="input">
            <input type="text" value="" id="name_store" />
          </td>
          <td class="col-3"><label>ประเภท</label></td>
          <td>     
              <select class="food_type">
                  <option value="0">ร้านอาหารทั่วไป</option>
                  <option value="1">เครื่องดื่ม/คาเฟ่</option>
                  <option value="2">หมูกระทะ/หมูจุ่ม</option>
                  <option value="3">บุฟเฟ่ต์</option>
                </select>
          </td>
        </tr>
        <tr>
          <td class="label">
            <label>เวลาเปิด-ปิดทำการ</label>
          </td>
          <td class="input">
            <input type="time" value="" id="open_time" />
            <label class="label2">ถึง</label>
            <input type="time" value="" id="close_time" />
          </td>
        </tr>
        <tr>
          <td class="label">
            <label>รูปแบบการเรียกคิว</label>
          </td>
          <td>
            <select class="queue_type">
                <option value="0">เรียงตามหมายเลข</option>
                <option value="1">กำหนดเลขเองได้</option>
              </select>
              
          </td>
          <td class="col-3">
              <label>ประเภทการบริการ</label>
          </td>
          <td> 
              <select class="service_type">
                  <option value="0">จำกัดเวลา</option>
                  <option value="1">ไม่จำกัดเวลา</option>
                </select>
          </td>
        </tr>
        <tr>
          <td class="label">
            <label>เวลาในการให้บริการ
              <br />(โดยเฉลี่ย)</label>
          </td>
          <td class="fill_num">
            <input type="number" value="" id="้hour_service_time" />
            <label class="label2">ชั่วโมง</label>
            <input type="number" value="" id="min_service_time" />
            <label class="label2">นาที</label>
          </td>
        </tr>
        <tr>
          <td class="label">
            <label>จำนวนพนักงาน
              <br />ฝ่ายทำอาหาร</label>
          </td>
          <td class="fill_num">
            <input type="number" value="" id="num_server" />
            <label class="label2">คน</label>
          </td>
        </tr>
      </table>
    </div>
    <div class="btn_regis">
      <button class="button" type="submit">
        <strong>ยืนยันการสมัครสมาชิก</strong>
      </button>
    </div>
  </div>
</body>

</html>
